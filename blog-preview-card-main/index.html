<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card">
      <img class="cardImage" src="./assets/images/illustration-article.svg" alt="">

      <header class="cardHeader">
        <div><span class="cardTag">Learning</span></div>

        <p class="cardPublished">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
      </header>

      <p class="cardTitle">HTML & CSS foundations</p>

      <p class="cardDescription">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <address class="cardAuthor">
        <a href="#" rel="author">
          <img class="cardAvatar" src="./assets/images/image-avatar.webp" alt="avatar image">

          <span>Greg Hooper</span>
        </a>
      </address>
    </article>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
